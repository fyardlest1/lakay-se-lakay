    <!-- CONTACT SECTION -->
    <section id="contactSection">
        <div class="container">
            <div class="row">
                <div class="col-8 py-3">
                    <div class="text-center">
                    <h3 class="getInTouch">Get In Touch</h3>
                    <p class="contactUsSection mb-4">Please contact us if you need any further information</p>
                    </div>
                    <div class="col">
                    <form action="" class="form-group">
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="inputName" class="col-form-label">Your Name</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="inputName" placeholder="First Name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="inputName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="areaCode" class="col-form-label">Phone #</label>
                            </div>
                            <div class="col-3">
                                <input type="tel" class="form-control" id="areaCode" placeholder="Area Code"
                                    value="+1">
                            </div>
                            <div class="col">
                                <input type="tel" class="form-control" name="telNum" id="inputName" placeholder="Phone Number"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Your Email</label>
                            <div class="col">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="subject" class="col-sm-2 col-form-label">Subject</label>
                            <div class="col">
                                <select name="subject" id="subject" class="form-control" required>
                                    <option selected>Select ...</option>
                                    <option value="1">Informations</option>
                                    <option value="2">Pour Ajouter Votre Pub</option>
                                    <option value="3">Suggestions</option>
                                    <option value="4">Autres</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="textArea" class="col-form-label col-sm-2">Message</label>
                            <div class="col">
                                <textarea name="textArea" id="textArea" class="form-control" rows="7"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-md-2 col-md-10">
                                <button class="btn btn-info d-none d-block bnt-lg" type="submit">Submit Form</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
                <div class="col-lg-4 align-self-center py-4 text-center bg-light">                    
                    <div class="row">
                        <div class="col">
                            <h3 class="contactUsPart">Contact Us</h3>                            
                            <p><i class="fas fa-map-marked-alt"></i> <span>298, Monseigneur Guilloux</span></p>                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p><i class="fas fa-phone-volume"></i> <span>+1 509 - 37 08 05 65</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p><i class="fas fa-envelope-open-text"></i> <span>fyardlest@fyardlest.net</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <!--Facebook-->
                            <a class="btn-floating btn-lg btn-fb" type="button" role="button" href="http://facebook.com/"><i class="fab fa-facebook-f"></i></a>
                            <!--Twitter-->
                            <a class="btn-floating btn-lg btn-tw" type="button" role="button" href="http://twitter.com/"><i class="fab fa-twitter"></i></a>
                            <!--Google +-->
                            <a class="btn-floating btn-lg btn-gplus" type="button" role="button" href="http://google.com/"><i class="fab fa-google-plus-g"></i></a>
                            <!--Linkedin-->
                            <a class="btn-floating btn-lg btn-li" type="button" role="button" href="http://linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
                            <!--Instagram-->
                            <a class="btn-floating btn-lg btn-ins" type="button" role="button" href="http://instagram.com/"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- THE GOOGLE MAP SECTION -->
    <section id="findUs">
        <div class="container">

        </div>

                                <i class="fab fa-twitter"> </i>
                            </a>
                        </li>
                        <li class="list-inline-item">

                                <i class="fab fa-google-plus-g"> </i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    <!-- CONTACT SECTION -->
    <section id="contactSection">
        <div class="container">
            <div class="row">
                <div class="col-9 py-3 text-center">
                    <h3 class="getInTouch">Get In Touch</h3>
                    <p class="contactUsSection mb-4">Please contact us if you need any further information</p>
                    <form action="" class="form-group">
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="inputName" class="col-form-label">Your Name</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="inputName" placeholder="First Name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="inputName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="inputName" class="col-form-label">Phone #</label>
                            </div>
                            <div class="col-3">
                                <input type="text" class="form-control" id="inputName" placeholder="Area Code" value="+1">
                            </div>
                            <div class="col">
                                <input type="tel" class="form-control" id="inputName" placeholder="Phone Number" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Your Email</label>
                            <div class="col">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="subject" class="col-sm-2 col-form-label">Subject</label>
                            <div class="col">
                                <select name="subject" id="subject" class="form-control" required>
                                    <option selected>Select ...</option>
                                    <option value="1">Informations</option>
                                    <option value="2">Pour Ajouter Votre Pub</option>
                                    <option value="3">Suggestions</option>
                                    <option value="4">Autres</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="textArea" class="col-form-label col-sm-2">Message</label>
                            <div class="col">
                                <textarea name="textArea" id="textArea" class="form-control" rows="7" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col">
                                <button class="btn btn-info d-none d-block bnt-lg" type="submit">Submit Form</button>
                            </div>
                        </div>                        
                    </form>
                </div>

                </div>

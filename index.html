<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fyardlest fontawesome kit-->
    <script src="https://kit.fontawesome.com/0966361850.js" crossorigin="anonymous"></script>

    <!-- Bootstrap framework-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Lakay Se Lakay</title>
</head>

<body>
    <!-- Adding the NavBar -->
    <nav class="navbar navbar-expand-md navbar-dark py-2">
        <div class="container">
            <a href="#home" class="navbar-brand">
                <img src="img/mlogo.png" width="50" height="50" alt="">
                <h3 class="d-inline align-middle">LAKAY-SE-LAKAY</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#aboutus" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#services" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contacts" class="nav-link">Contacts</a>
                    </li>
                </ul>
                <a href="#">
                    <i class="fas fa-search d-inline ml-2"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Adding the top Carousel -->
    <section id="carSlider">
        <div id="siteCarousel" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#siteCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#siteCarousel" data-slide-to="1"></li>
                <li data-target="#siteCarousel" data-slide-to="2"></li>
                <li data-target="#siteCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active carousel-image-1"></div>
                <div class="carousel-item carousel-image-2"></div>
                <div class="carousel-item carousel-image-3"></div>
                <div class="carousel-item carousel-image-4"></div>
            </div>
        </div>
    </section>

    <!-- Newsletter Section to Subscribe -->
    <section class="bg-info text-white py-5" id="newsletter">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control mb-3" placeholder="Enter Name">
                </div>
                <div class="col-md-4">
                    <input type="email" class="form-control mb-3" placeholder="Enter Email">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-outline-light btn-block">
                        <i class="far fa-envelope-open"></i>Subscribe</button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="scripts/scripts.js"></script>

    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear())
    </script>
</body>

</html>

    <div class="container" id="resetSection">
        <div class="row">
            <div class="col-lg-8 mx-auto py-3">

                        <form action="">

                                </p>
                            </div>

                                <div class="col">
                                    <input type="email" class="form-control btn-lg placeHolder" name="passReset" id="passReset" placeholder="Email Address">

                                        Email</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
